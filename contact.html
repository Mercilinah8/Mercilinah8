       <h1>Drop me a line</h1>
       <!--main section-->
       <main>
           <section>
               <form action="">
                   <div class=""card-header text="center"></div>
                   <div class="card-body"></div>
                   <div>
                       <label for="name">Your name*</label> <br/>
                       <input type="text" id="name"name="name"> <br/>
                   </div>
                   <div>
                       <label for="email">Email*</label> <br/>
                       <input type="email" name="email" id="email" class="form-input"><br/>
                       <div class="row"><br/>
                        <label class="mr-3" for="phone">Tel. </label>
                        <input
                          type="tel"
                          name="code"
                          id="code"
                          size="4"
                          placeholder="+254"
                          class="form-input"
                        />
                        <input
                          type="tel"
                          name="phone"
                          id="phone"
                          size="10"
                          placeholder="07*********"
                          class="form-input ml-3"
                        />
                      </div>
                   </div>
                   <p>
                    <label for="means">Preferred means: </label>
                    <div class="row">
                      <input type="radio" name="contact" id="mobile" />Tel.
                      <input type="radio" name="contact" id="mail" />Email
                    </div>
                  </p>
                   <div>
                       <label for="project">Project Type</label>
                       <select name="project" id="Project" class="form-input">
                       <option value="web">Web Application</option>
                       <option value="desktop">Desktop Application</option>
                       <option value="mobile">Mobile Application</option>
                       </select>
                   </div>
                   <div>
                       <div>
                        <p>
                            <label for="">Message </label> <br />
                            <textarea name="message" id="message" rows="5" class="form-input">
                            </textarea>
                          </p>
                          <p>
                              <input type="checkbox" name="offers" id="offers"/>
                              <label for="offers">Subscribe to news and offers</label>
                          </p>
                       </div>
                       <input type="submit" value="Send message"/>
                   </div>
               </form>
           </section>
